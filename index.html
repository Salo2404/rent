<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rent">
        <h1 class="title">Аренда авто в Москве</h1>
        <h2 class="under">Прокат или аренда автомобиля с водителем и без</h2>

        <ul class="rent-terms">
            <li class="rent-terms__item">
                <img src="img/Ok.png" alt="Паспорт" class="rent-terms__img">
                <div class="rent-terms__desc">Большой парк автомобилей в наличии</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/Ok.png" alt="Водительское удостоверение" class="rent-terms__img">
                <div class="rent-terms__desc">Доставка авто до вашей геолокации</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/Ok.png" alt="age" class="rent-terms__img">
                <div class="rent-terms__desc">Скидки постоянным клиентам</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/Ok.png" alt="experience" class="rent-terms__img">
                <div class="rent-terms__desc">Любая форма оплаты</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/Ok.png" alt="experience" class="rent-terms__img">
                <div class="rent-terms__desc">Выгодные цены</div>
            </li>
        </ul>
    </div>
</body>

</html>
